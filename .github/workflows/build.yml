# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]
    env:
      ACCESS_TOKEN:  ${{ secrets.ACCESS_TOKEN }}
      URL: https://x-access-token:${ACCESS_TOKEN}@github.com/aewshyae/aozorabunko-re-design_pages
      BRANCH: master
      CLONE_DIR: tmp
      NUXT_ENV_PERSON_DETAIL_URL: https://raw.githubusercontent.com/takahashim/aozora_json_scrape/master/person_detail.json
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run build
      - run: npm run test
      - run: npm run generate
      - run: echo `pwd`
      - run: echo $HOME
      - run: echo `ls $HOME`
      - run: ls
      - run: ls ../
      # deploy
      - run: git clone --depth 1 ${URL} ${CLONE_DIR}
      - run: cd ${CLONE_DIR}
      - run: find . | grep -v ".git" | grep -v "^\.*$" | xargs rm -rf 
      - run: cp -r ../dist/. .
      - run: git push ${URL} ${BRANCH}
